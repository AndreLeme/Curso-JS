<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>    
    <h1>Somando Valores</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            var t1 = document.querySelector('input#txt1')
            var t2 = document.querySelector('input#txt2')
            var res = document.querySelector('div#res')
            var i1 = Number(t1.value)
            var i2 = Number(t2.value)
            var soma = i1 + i2
            res.innerHTML = `A soma entre ${i1} e ${i2} Ã© <strong>${soma}</strong>`
        }
    </script>
</body>
</html>
